<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TinyShop — Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">TinyShop</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="#products">Products</a>
        <a href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <!-- HERO / CTA -->
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-copy">
        <h2>Find your next favorite thing</h2>
        <p>Hand-picked items with clean, minimal vibes.</p>
        <a class="btn btn-primary" href="#products">Shop Now</a>
      </div>
      <div class="hero-art" aria-hidden="true">
        <img src="https://picsum.photos/seed/hero/640/420" alt="Featured collection" />
      </div>
    </div>
  </section>

  <!-- SHOWCASE -->
  <main class="container" id="products">
    <h3 class="section-title">Product Showcase</h3>
    <div id="productGrid" class="grid"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> TinyShop. All rights reserved.</small>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
